<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="..//assets/gym.svg" type="image/x-icon" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="..//css/forms.css" type="text/css">

    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Firebase UI for alternative authentication widgets -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- Required firebase dependency scripts -->
    <script defer src = "https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script defer src = "https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>

    <!-- Custom firebase login scripts -->
    <script defer type = "text/javascript" src = "src/js/firebase-init.js"></script>
    <script defer type = "text/javascript" src = "src/js/auth.js"></script>

  </head>

  <body>

    <div class = "container">

      <div class="row auth-form">
      
        <div class="col-md-6 dark-form">
          <h3> Login </h3>
          <form id = "login-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <button type="submit" id="login" class="btn btn-primary light-btn">Login</button>
          </form>
        </div>

        <div class="col-md-6 light-form">
          <h3> Register </h3>
          <form id = "signup-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted">Your password must be longer than 8 characters.</small>
            </div>
            <button type="submit" id="register" class="btn btn-primary dark-btn">Register</button>
          </form>
        </div>

      </div>
    
    </div>

  </body>

</html>
